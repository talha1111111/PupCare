    <div class="container-fluid" style="margin-top: 180px">
      <h1 class="text-center mb-5">Buy Service</h1>
      <div class="row">
        <form id="buyServiceDetails">
          <div class="col-md-12 mb-3">
            <div class="row align-items-center">
              <div class="col-md-2">
                <label for="homeAddress" class="form-label"
                  >Home Address:</label
                >
              </div>
              <div class="col-md-8">
                <input
                  type="text"
                  name="homeAddress"
                  class="form-control"
                  id="homeAddress"
                  required
                />
              </div>
            </div>
          </div>

          <div class="col-md-12 mb-3">
            <div class="row align-items-center">
              <div class="col-md-2">
                <label for="select_dog">Select Service:</label>
              </div>
              <div class="col-md-8">
                <select
                  name="selectedService"
                  id="servicesDropdown"
                  class="form-control"
                ></select>
              </div>
            </div>
          </div>

          <div class="col-md-12 mb-3">
            <div class="row align-items-center">
              <div class="col-md-2">
                <label for="startDate" class="form-label"
                  >Enter Start Date:</label
                >
              </div>
              <div class="col-md-8">
                <input
                required
                  type="date"
                  name="startDate"
                  class="form-control"
                  id="startDate"
                />
              </div>
            </div>
          </div>

          <div class="col-md-12 mb-3">
            <div class="row align-items-center">
              <div class="col-md-2">
                <label for="endDate" class="form-label">Enter End Date:</label>
              </div>
              <div class="col-md-8">
                <input
                required
                  type="date"
                  name="endDate"
                  class="form-control"
                  id="endDate"
                />
              </div>
            </div>
          </div>

          <div class="col-md-12 mb-3">
            <div class="row align-items-center">
              <div class="col-md-2">
                <label for="select_dog">Select Dog:</label>
              </div>
              <div class="col-md-8">
                <select name="selectedDog" id="dogsDropdown" class="form-control">
                </select>
              </div>
            </div>
          </div>

          <div class="col-md-12 mb-3 text-center">
            <div class="row align-items-center">
              <div class="col-md-12">
                <input type="submit" class="btn w-50">Submit</input>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
