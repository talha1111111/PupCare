          <button
            class="navbar-toggler"
            type="button"

      <div class="container" style="margin-top: 200px; ">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <p class="text-center h1" style="color: #ff9335;">Contact Us!</p>
            <form action="./form-process.php" id="contactForm" method="POST" class="formcarry-form">
              <div class="mb-3">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" class="form-control" id="firstName" name="fname" placeholder="Enter your first name">
              </div>
              <div class="mb-3">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lastName" name="lname" placeholder="Enter your last name">
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email"  placeholder="Enter your email address">
              </div>
              <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" id="message" rows="5" cols="20" name="message" value="" placeholder="Enter your message"></textarea>
              </div>
              <div class="text-center">
                <button type="submit" class="btn w-100 mb-5">Submit</button>
              </div>
            </form>
            <div class="successMessage"></div>
          </div>
        </div>
      </div>
